<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Bootstrap Site</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Rock Paper Scissors</a>
    </div>
  </nav>

  <header class="bg-primary text-white text-center py-5">
    <h1>Welcome to Rock, Paper Scissors Game!</h1>
    <p class="lead">You can play the game by pressing the button below.</p>
    <div id="game-area">
      <button class="btn btn-light btn-lg" onclick="startGame()">Start Game</button>
      <div id="choices" class="mt-4" style="display:none;">
        <button class="btn btn-secondary mx-2" onclick="playRound('rock')">Rock</button>
        <button class="btn btn-secondary mx-2" onclick="playRound('paper')">Paper</button>
        <button class="btn btn-secondary mx-2" onclick="playRound('scissors')">Scissors</button>
      </div>
      <div id="result" class="mt-4"></div>
      <div id="score" class="mt-2"></div>
    </div>
  </header>

  <main class="container my-5 flex-grow-1">
    <div class="row">
      <div class="col-md-6">
        <h2>About Us</h2>
        <p>We build modern websites using clean frameworks like Bootstrap.</p>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Contact Info</h5>
            <p class="card-text">Email: info@example.com</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    &copy; 2025 RockPaperScissors. All rights reserved.
  </footer>
  
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
