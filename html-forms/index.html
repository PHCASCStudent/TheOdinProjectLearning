<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" crossorigin href="styles.css">
  </head>
  <body>
    <main id="container">
      <section id="s1">
        <div class="block2">Odin</div>
      </section>
      <section id="s2">
        <div class="block1">
          <h1>
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.<br /><br />You <em>know</em> you want to.
          </h1>
        </div>
        <section id="s3">
          <h2 class="text1">Let's do this!</h2>
          <form id="signup-form">
            <div class="form-group">
              <label for="first-name" class="text">First Name</label>
              <input type="text" id="first-name" required />
            </div>
            <div class="form-group">
              <label for="last-name" class="text">Last Name</label>
              <input type="text" id="last-name" required />
            </div>
            <div class="form-group">
              <label for="email" class="text">Email</label>
              <input type="email" id="email" required />
            </div>
            <div class="form-group">
              <label for="phone" class="text">Phone Number</label>
              <input type="tel" id="phone" />
            </div>
            <div class="form-group">
              <label for="password" class="text">Password</label>
              <input type="password" id="password" required />
            </div>
            <div class="form-group">
              <label for="confirm-password" class="text">Confirm Password</label>
              <input type="password" id="confirm-password" required />
            </div>
            <p id='warning'>The two passwords entered do not match.</p>
          </form>
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </section>
      </section>
    </main>
    <script>
      const password = document.querySelector('#password');
      const confirmPassword = document.querySelector('#confirm-password');
      const warning = document.getElementById('warning');
      warning.style.visibility='hidden';

      function syncPasswords(event) {
        const value = event.target.value;
        if (event.target === password || event.target === confirmPassword){
          if(password.value !== confirmPassword.value){
            warning.style.visibility= 'visible';
          }else{
            warning.style.visibility= 'hidden';
          }
        }
      }
      password.addEventListener('input', syncPasswords);
      confirmPassword.addEventListener('input', syncPasswords);
    </script>
  </body>
</html>
