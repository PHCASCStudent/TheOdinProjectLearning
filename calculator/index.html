<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow">
          <div class="card-body">
            <div id="display" class="form-control text-end mb-3 fs-3" readonly>0</div>
            <div class="d-grid gap-2 mb-2">
              <button class="btn btn-danger" id="clear">C</button>
            </div>
            <div class="row g-2 mb-2">
              <div class="col-3"><button class="btn btn-secondary btn-block" data-digit="7">7</button></div>
              <div class="col-3"><button class="btn btn-secondary btn-block" data-digit="8">8</button></div>
              <div class="col-3"><button class="btn btn-secondary btn-block" data-digit="9">9</button></div>
              <div class="col-3"><button class="btn btn-warning btn-block" data-operator="/">÷</button></div>
            </div>
            <div class="row g-2 mb-2">
              <div class="col-3"><button class="btn btn-secondary btn-block" data-digit="4">4</button></div>
              <div class="col-3"><button class="btn btn-secondary btn-block" data-digit="5">5</button></div>
              <div class="col-3"><button class="btn btn-secondary btn-block" data-digit="6">6</button></div>
              <div class="col-3"><button class="btn btn-warning btn-block" data-operator="*">×</button></div>
            </div>
            <div class="row g-2 mb-2">
              <div class="col-3"><button class="btn btn-secondary btn-block" data-digit="1">1</button></div>
              <div class="col-3"><button class="btn btn-secondary btn-block" data-digit="2">2</button></div>
              <div class="col-3"><button class="btn btn-secondary btn-block" data-digit="3">3</button></div>
              <div class="col-3"><button class="btn btn-warning btn-block" data-operator="-">−</button></div>
            </div>
            <div class="row g-2">
              <div class="col-3"><button class="btn btn-secondary btn-block" data-digit="0">0</button></div>
              <div class="col-3"><button class="btn btn-secondary btn-block" data-digit=".">.</button></div>
              <div class="col-3"><button class="btn btn-success btn-block" id="equals">=</button></div>
              <div class="col-3"><button class="btn btn-warning btn-block" data-operator="+">+</button></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
